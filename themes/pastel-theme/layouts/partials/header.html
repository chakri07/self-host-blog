<header class="site-header">
  <div class="container">
    <h1 class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
    <p class="site-description">{{ .Site.Params.description }}</p>
    <nav>
      <ul class="main-nav">
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
