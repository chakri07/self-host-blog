<header class="site-header">
  <div class="site-header-inner">
    <div class="brand">
      <div class="brand-badge">{{ substr .Site.Title 0 1 }}</div>
      <div class="brand-text">
        <h1 class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
        <p class="site-description">{{ .Site.Params.description }}</p>
      </div>
    </div>
    <nav>
      <ul class="main-nav">
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL }}" class="{{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}is-active{{ end }}">{{ .Name }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
